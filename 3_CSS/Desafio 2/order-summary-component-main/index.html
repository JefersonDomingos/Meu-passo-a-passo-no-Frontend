<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="corpo__pagina">
    <header class="cabecalho">
      <section class="secao__cabecalho">
        <img src="./images/illustration-hero.svg" alt="pessoa feliz ouvindo musica">
      </section>
    </header>
    <main class="principal">
      <section class="secao__principal">
        <h1 class="titulo">Order Summary</h1>
        <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </section>
      <section class="secao__planos">
        <img class="icone__musica" src="./images/icon-music.svg">
        <h4 class="nome__plano">Annual Plan</h4>
        <h5>$59.99/year</h5>
        <a href="#" class="mudar__plano">Change</a>
      </section>
    </main>
    <footer>
      <section class="secao__pagamento">
        <a href="#" class="botao__pagamento">Proceed to Payment</a>
        <a href="#" class="botao__cancelar-ordem">Cancel Order</a>
      </section>
    </footer>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
