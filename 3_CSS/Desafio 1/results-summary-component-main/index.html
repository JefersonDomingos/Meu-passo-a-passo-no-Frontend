<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <header class="cabecalho">
    <h4>Your Result</h4>
    <div class="tela__pontuacao">
      <span id="pontuacao">76</span>
      <span id="valor__maximo">of 100</span>
    </div>
    <h5>Great</h5>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </header>
  <main class="principal">
    <h5>Summary</h5>
    <ul class="lista__testes">
      <li>
        <div>
          <img src="./assets/images/icon-reaction.svg">
          <span id="texto_reacao">Reaction</span>
        </div>
        <div>
          <strong>80</strong>/ 100
        </div>
      </li>
      <li>
        <div>
          <img src="./assets/images/icon-memory.svg">
          <span id="texto_memoria">Memory</span>
        </div>
        <div>
          <strong>92</strong>/ 100
        </div>
      </li>
      <li>
        <div>
          <img src="./assets/images/icon-verbal.svg">
          <span id="texto_verbal">Verbal</span>
        </div>
        <div>
          <strong>61</strong>/ 100
        </div>
      </li>
      <li>
        <div><img src="./assets/images/icon-visual.svg">
        <span id="texto_visual">Visual</span>
        </div>
        <div>
          <strong>72</strong>/ 100
        </div>
      </li>
    </ul>
    <button>Continue</button>
  </main>
  <footer class="rodape">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jefersondomingos/">Jeferson Domingos</a>.
    </div>
  </footer>

</body>
</html>
