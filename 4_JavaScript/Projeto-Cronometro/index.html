<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Cronômetro JS</title>
</head>
<body>
    <div class="container">
        <h2>Cronômetro JS</h2>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="miliseconds">000</div>
        </div>
        <div class="controls">
            <button class="control" id="start-btn">Iniciar</button>
            <button class="control" id="pause-btn">Pausar</button>
            <button class="control" id="continue-btn">Continuar</button>
            <button class="control" id="reset-btn">Resetar</button>
        </div>
    </div>
    
</body>
</html>
